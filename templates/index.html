{% extends "bootstrap/base.html" %}
{% block content %}

<html>
	<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title></title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="{{url_for('index')}}">
				<h1>TITANIC</h1>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{{url_for('index')}}">HOME<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{url_for('preview')}}">VIEW DATASET</a>
					</li>
			</div>
		</nav>
		<div class="container" >
			<div class="jumbotron" style="background-color: yellow;">
				<div class="col 12 m10 offset-ml center">
					<h2>Titanic Survival Classifier</h2>
					<p>ML Web</p> 
					<a href="{{url_for('index')}}" class="btn btn-small waves-effect waves-dark">RESET</a>
				</div>
			</div>
		</div>

		
		<div class="form-group">
			<form method="POST" action="{{url_for('predict')}}">
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Age</label>
					</div>
						<input type="number" class="form-control" min="0" max="100" step="1" name='Age' placeholder="Enter your Age">
				</div>
					
					
					
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Gender</label>
					</div>
					<select class="custom-select" id="inputGroupSelect01" name='Sex'>
						<option selected>Choose...</option>  
						<option value="1">Male</option>
						<option value="0">Female</option>
					</select>
				</div>
					
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Embarked</label>
					</div>
					<select class="custom-select" id="inputGroupSelect01" name='Embarked'>
						<option selected>Choose...</option>
						<option value="0">Cherbourg</option>
						<option value="2">Southampton</option>
						<option value="1">Queens town</option>
					</select>
				</div>
						
					
				<button type="submit" class="btn btn-outline-primary">Submit</button>
			</form>
		</div>
		


		
		
	</body>
</html>


{% endblock %}



{% block scripts %}
{{ super() }}




{% endblock %}
